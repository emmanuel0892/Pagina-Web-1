		</div>
		<div class="logo2">

	<section>
		<input type="radio" name="slider-select-element" id="element1" checked="checked"/>

				</div>
			</div>
		</div>

			<label for="element2"><img src="imagenes/iconos/derecha.png" alt="icono 2"></label>
			<label for="element3"><img src="imagenes/iconos/izquierda.png" alt="icono 3"></label>
